<head>
  <title>MKS</title>
  <link rel="stylesheet" type="text/css" href="../static/css/user.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      //send PUT request to intiate relevant actions on server
      $("#enable").click(function(){
          $.ajax({ 
                url: 'http://127.0.0.1:8000/api/enable', 
                type: 'PUT',  
                contentType: 'application/text', 
                success: function(result) { 
                    alert(result); 
                },
                failure: function() {
                  alert(failure);
                }
            }) 
      });
      $("#next").click(function(){
        $.ajax({ 
                url: 'http://127.0.0.1:8000/api/next', 
                type: 'PUT',  
                contentType: 'application/text', 
                success: function(result) { 
                    alert(result); 
                },
                failure: function() {
                  alert(failure);
                }
            }) 
      });
    });
    </script>
</head>
  <header>
    <h1>MKS</h1>
  </header>
    <table class="user" border=1>
        <tr>
          <th>Name</th>
          <th>Playlist</th>
          <th>Actions</th>    
        </tr>
        {% for user in latest_user_list %} 
        <tr>
          <td>
            <a href="/mks/user_edit/{{ user.id }}/">
			          {{ user.name }}
			      </a>
          </td>
          <td>
            {{user.default_pl.name}}
          </td>
          <td>
            <a href="/mks/user_edit/{{ user.id }}/">edit</a>
		      	<a href="/mks/user_delete/{{ user.id }}/">delete</a>
          </td>      
        </tr>
        {% endfor %}    
    </table>
    <img id="enable" src="../static/img/play.jpeg"/>
    <button id="next">Next</button>
{% if playlists_list %}
<table class="playlists" border=1>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      {% for p in playlists_list %} 
      <tr>
        <td>
            {{ p.pl_id }}
          </a>
        </td>
        <td>
            {{ p.name }}
        </td>    
      </tr>
      {% endfor %}    
  </table>
{% else %}
    <p>No playlists imported.</p>
{% endif %}
